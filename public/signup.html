    <!-- The signup form-->
    <div class="signup-container">
        <div class="signup-content-wrapper">
            <div class="signup-desc-container">
                <h1>Become one of us</h1>
                <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p><br>
            </div>

            <div data-aos="fade-left" data-aos-duration="1500">
                <div class="signup-form-container">
                    <div class="signup-form-wrapper">
                        <form action="action.php" name="myForm" method="post">
                            <h1>Create Account</h1><br>

                            <div class="form-input-wrapper">
                                <div class="left">
                                    <label>First Name</label><br>
                                    <input type="text" name="fname" placeholder="First Name"><br>
                                    <label>Last Name</label><br>
                                    <input type="text" name="lname" placeholder="Last Name"><br>
                                    <label>Email</label><br>
                                    <input type="email" name="email" placeholder="example@gmail.com"><br>
                                    <label>Phone</label><br>
                                    <input type="text" name="phone" placeholder="+255"><br>
                                    <label>Date Of Birth</label><br>
                                    <input type="date" name="birth" placeholder="mm/dd/yyyy">
                                    <button><a href="">Log in to your existing account</a></button>
                                </div>

                                <div class="right">
                                    <label>Gender</label><br>
                                    <select name="gender" id="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select><br>
                                    <label>Country</label><br>
                                    <select name="country" id="country">
                                        <option value="tanzania">Tanzania</option>
                                        <option value="uganda">Uganda</option>
                                        <option value="kenya">Kenya</option>
                                    </select><br>
                                    <label>Password</label><br>
                                    <input type="password" name="pass" placeholder="Enter Password"><br>
                                    <label>Confirm Password</label><br>
                                    <input type="password" name="conpass" placeholder="Confirm Password"><br>
                                    <input type="submit" value="Register"><br>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
