    <!-- The signup form-->
    <div class="signup-container">
        <div class="signup-content-wrapper">
            <div class="signup-desc-container">
                <h1>Step 2</h1>
                <p>In this step you have to<br> 1. Enter your Mobile Number <i style="font-size: 12px; color: #474444; opacity: .6;">eg +255-6**-***-***</i><br> 2. Choose your Gender <i style="font-size: 12px; color: #474444; opacity: .6;">eg male, female or other</i><br>                    3. Choose your country <i style="font-size: 12px; color: #474444; opacity: .6;">Tanzania, Kenya or Uganda</i></p><br>
            </div>

            <div data-aos="fade-left" data-aos-duration="1500">
                <div class="signup-form-container">
                    <div class="signup-form-wrapper">
                        <form action="action.php" name="myForm" method="post">
                            <h1>Create Account</h1><br>

                            <div class="form-input-wrapper">
                                <div class="left">
                                    <label>Mobile Number</label><br>
                                    <input type="phone" name="phone" placeholder="+255" required><br>
                                    <label>Gender</label><br>
                                    <select name="gender" id="gender" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select><br>
                                    <label>Country</label><br>
                                    <select name="country" id="country" required>
                                        <option value="tanzania">Tanzania</option>
                                        <option value="uganda">Uganda</option>
                                        <option value="kenya">Kenya</option>
                                    </select><br>
                                    <button><a href="signup-3.html">Next</a></button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
